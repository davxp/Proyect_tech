<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Servicios</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header>
    <h1>Servicios</h1>
    <nav>
      <a href="./admin.html">⬅ Volver</a>
      <button id="btnLogout">Cerrar sesión</button>
    </nav>
  </header>

  <form id="form">
    <input type="hidden" id="id">
    <input type="text" id="title" placeholder="Título" required>
    <input type="text" id="description" placeholder="Descripción">
    <input type="number" step="0.01" id="cost" placeholder="Costo" required>
    <input type="number" id="estimated_time_minutes" placeholder="Tiempo (min)" required>
    <input type="number" id="assigned_technician_id" placeholder="ID técnico (user)">
    <button type="submit">Guardar</button>
  </form>

  <table border="1">
    <thead><tr><th>ID</th><th>Título</th><th>Costo</th><th>Tiempo</th><th>Acciones</th></tr></thead>
    <tbody id="tabla"></tbody>
  </table>

  <script src="../js/common.js"></script>
  <script src="../js/servicios.js"></script>
</body>
</html>
