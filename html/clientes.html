<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header>
    <h1>Clientes</h1>
    <nav>
      <a href="./admin.html">⬅ Volver</a>
      <button id="btnLogout">Cerrar sesión</button>
    </nav>
  </header>

  <form id="form">
    <input type="hidden" id="id">
    <input type="text" id="first_name" placeholder="Nombre" required>
    <input type="text" id="last_name" placeholder="Apellido">
    <input type="email" id="email" placeholder="Correo">
    <input type="text" id="phone" placeholder="Teléfono">
    <input type="text" id="address" placeholder="Dirección">
    <button type="submit">Guardar</button>
  </form>

  <table border="1">
    <thead><tr><th>ID</th><th>Nombre</th><th>Correo</th><th>Teléfono</th><th>Acciones</th></tr></thead>
    <tbody id="tabla"></tbody>
  </table>

  <script src="../js/common.js"></script>
  <script src="../js/clientes.js"></script>
</body>
</html>
