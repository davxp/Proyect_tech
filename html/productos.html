<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Productos</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header>
    <h1>Productos</h1>
    <nav>
      <a href="./admin.html">⬅ Volver</a>
      <button id="btnLogout">Cerrar sesión</button>
    </nav>
  </header>

  <section>
    <h2>Crear / Editar</h2>
    <form id="formProducto">
      <input type="hidden" id="pid">
      <input type="text" id="sku" placeholder="SKU" required>
      <input type="text" id="name" placeholder="Nombre" required>
      <input type="text" id="description" placeholder="Descripción">
      <input type="number" step="0.01" id="price" placeholder="Precio" required>
      <input type="number" id="stock" placeholder="Stock" required>
      <input type="number" id="provider_id" placeholder="Proveedor ID">
      <button type="submit">Guardar</button>
    </form>

    <h3>Subir imagen al producto seleccionado</h3>
    <form id="formImagen">
      <input type="file" id="imagen" accept="image/*">
      <button type="submit">Subir imagen</button>
    </form>
    <p id="imgMsg"></p>
  </section>

  <section>
    <h2>Listado</h2>
    <table border="1">
      <thead><tr><th>ID</th><th>SKU</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Imagen</th><th>Acciones</th></tr></thead>
      <tbody id="tabla"></tbody>
    </table>
  </section>

  <script src="../js/common.js"></script>
  <script src="../js/productos.js"></script>
</body>
</html>
